<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Como Funciona | Doa Kingos</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background-color: #ffffff;
    color: #111;
    font-family: 'Fira Code', monospace;
}

.container {
    max-width: 900px;
    margin: 0 auto;
    padding: 80px 20px;
    text-align: center;
}

h1 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 64px;
    letter-spacing: 2px;
    margin-bottom: 50px;
}

.step {
    margin-bottom: 40px;
    font-size: 18px;
    line-height: 1.8;
}

.numero {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 28px;
    color: #7b0f1a;
    display: block;
    margin-bottom: 10px;
}

.botao {
    display: inline-block;
    margin-top: 40px;
    padding: 14px 32px;
    background-color: #7b0f1a;
    color: #fff;
    text-decoration: none;
    font-family: 'Bebas Neue', sans-serif;
    letter-spacing: 1px;
    border-radius: 6px;
}

.botao:hover {
    background-color: #5e0c14;
}
</style>
</head>

<body>

<div class="container">
    <h1>Como Funciona?</h1>

    <div class="step">
        <span class="numero">01</span>
        Doe sangue no hemocentro da sua cidade/estado.
    </div>

    <div class="step">
        <span class="numero">02</span>
        Na página inicial, clique em <strong>"Registrar minha doação"</strong>.<br>
        Preencha o formulário e anexe o comprovante.
    </div>

    <div class="step">
        <span class="numero">03</span>
        Após o envio, sua doação será contabilizada no total oficial da campanha.
    </div>

    <a href="index.html" class="botao">Registrar minha doação</a>
</div>

</body>
</html>
