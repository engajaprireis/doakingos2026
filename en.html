<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doa Kingos 2026</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* ===== MENU HAMBURGUER ===== */
    body {
      margin: 0;
      padding-top: 100px;
      font-family: 'Inter', sans-serif;
      background: #f1f1f1;
      color: #2b2b2b;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .topo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #8a0c10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      z-index: 1000;
      box-sizing: border-box;
    }

    .menu-esquerda {
      display: flex;
      gap: 40px;
    }

    .menu-esquerda a, .hamburguer-menu {
      text-decoration: none;
      color: #f1f1f1;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 18px;
      letter-spacing: 1px;
    }

    .menu-esquerda a:hover { opacity: 0.8; }

    .idiomas {
      display: flex;
      gap: 20px;
    }

    .idiomas a {
      text-decoration: none;
      color: #f1f1f1;
      font-size: 14px;
      font-weight: 600;
    }

    .idiomas a:hover { opacity: 0.8; }

    .menu-lateral {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #8a0c10;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .menu-lateral a {
      display: block;
      color: white;
      padding: 20px;
      text-decoration: none;
      font-size: 18px;
    }

    .menu-lateral a:hover {
      background-color: #5e1616;
    }

    .hamburguer-menu {
      font-size: 30px;
      cursor: pointer;
      color: white;
    }

    .menu-lateral.show {
      left: 0;
    }

    /* ===== CONTEÚDO ===== */
    .container {
      text-align: center;
      max-width: 700px;
      padding: 40px;
    }

    .hero { width: 100%; max-width: 700px; height: auto; margin-bottom: 30px; }
    .frase { font-size: 18px; font-weight: 500; margin-bottom: 60px; color: #444; letter-spacing: 1px; }
    .contador { font-size: 90px; font-weight: 600; color: #8a0c10; }
    .meta { margin-top: 10px; font-size: 14px; letter-spacing: 2px; text-transform: uppercase; color: #666; }
    .barra-container { margin: 40px auto; width: 100%; max-width: 500px; height: 6px; background: #e5e5e5; border-radius: 10px; overflow: hidden; }
    .barra { height: 100%; width: 0%; background: #8a0c10; transition: width 1s ease-in-out; }
    .botao { display: inline-block; margin-top: 40px; padding: 16px 50px; font-size: 14px; letter-spacing: 2px; background: #8a0c10; color: white; text-decoration: none; border-radius: 50px; cursor: pointer; transition: 0.3s ease; }
    .botao:hover { background: #5e1616; transform: translateY(-2px); }
    .engaja { margin-top: 60px; }
    .engaja img { width: 120px; opacity: 0.85; margin-bottom: 10px; }
    .engaja p { font-size: 13px; color: #777; }
  </style>
</head>

<body>

<header class="topo">
  <div class="menu-esquerda">
    <div class="hamburguer-menu" onclick="toggleMenu()">☰</div>
  </div>
  <div class="idiomas">
    <a href="index.html">PT</a>
    <a href="en.html">EN</a>
    <a href="es.html">ES</a>
  </div>
</header>

<!-- Menu Lateral -->
<div class="menu-lateral" id="menu-lateral">
  <a href="en.html">HOME</a>
  <a href="howitworks.html">HOW IT WORKS</a>
  <a href="info-en.html">IMPORTANT INFORMATION</a>
</div>

<div class="container">

  <img src="arte-titulo.png" class="hero" alt="Doa Kingos 2026">

  <div class="frase">To love is to care. To care is to donate.</div>

  <div class="contador" id="contador">0 / 350</div>
  <div class="meta">Annual goal · 350 donations</div>

  <div class="barra-container">
    <div class="barra" id="barra"></div>
  </div>

  <a href="https://forms.gle/T1idUPskdBPYYDeXA" target="_blank" class="botao">
    REGISTER MY DONATION
  </a>

  <div class="engaja">
    <img src="logo.png" alt="Engaja Pri Reis">
    <p>A mobilization created by Engaja Pri Reis<br>
    Annual campaign inspired by Priscilla Reis</p>
  </div>

</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu-lateral");
    menu.classList.toggle("show");
  }

  let doacoes = 0;
  let meta = 350;

  function atualizar() {
    document.getElementById("contador").innerText = doacoes + " / " + meta;
    let porcentagem = (doacoes / meta) * 100;
    document.getElementById("barra").style.width = porcentagem + "%";
  }

  atualizar();
</script>

</body>
</html>
