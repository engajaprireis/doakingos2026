}

.topo {
  position: fixed;
  top: 0;
  width: 100%;
  background: #6b0f1a;
  padding: 20px 60px;
  display: flex;

  align-items: center;
  z-index: 1000;
}

.menu-esquerda, .idiomas {
  display: flex;
  gap: 25px;
}

.topo a {
  text-decoration: none;
  color: #f1f1f1;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 20px;
  letter-spacing: 1px;
}

.topo a:hover {
  opacity: 0.8;
}

.container {
  text-align: center;

}

.hero {

}

.frase {

.meta {
  margin-top: 10px;
  font-size: 14px;

}

.barra-container {
  margin: 40px auto;
  max-width: 500px;
  height: 6px;
  background: #e5e5e5;
  border-radius: 10px;
  overflow: hidden;
}

.barra {
  height: 100%;
  width: 0%;
  background: #6b0f1a;
  transition: width 1s ease-in-out;
}

.botao {
  display: inline-block;
  margin-top: 40px;
  padding: 16px 50px;
  background: #6b0f1a;
  color: white;
  text-decoration: none;
  border-radius: 50px;
  letter-spacing: 2px;

.engaja {

</div>

<script>
let doacoes = 0;
let meta = 350;

function atualizar() {
  document.getElementById("contador").innerText = doacoes + " / " + meta;
  let porcentagem = (doacoes / meta) * 100;
  document.getElementById("barra").style.width = porcentagem + "%";
}

atualizar();
</script>
